<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="img/Stone_Sword_25707.ico">
    <title>Calculadora de Partidas ⚔️ Rankeadas ⚔️</title>

<body>
    <div class="container">
        <h1>Calculadora de Partidas ⚔️ Rankeadas ⚔️</h1>

            <input type="number" id="vitorias" placeholder="Número de vitórias">

        </div>
    </div>
    <script src="script.js"></script>
